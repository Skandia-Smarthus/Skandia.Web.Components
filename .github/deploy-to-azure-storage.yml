name: Deploy to Azure Storage

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Build project (if necessary)
        run: npm run build

      - name: Deploy to Azure Storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch -d ${{ secrets.AZURE_STORAGE_ACCOUNT }} -s site --pattern "*" --account-name elkompissquarespace --account-key ${{ secrets.AZURE_STORAGE_KEY }} --destination-path / --type block
