<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Onboarding</title>
    <link href="site/assets/output.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        (function() {
            const urlSearchParams = new URLSearchParams(window.location.search);
            const formQueryParam = urlSearchParams.get('form');
            const priceQueryParam = urlSearchParams.get('price');

            if (formQueryParam) {
                const divElement = document.createElement('onboarding');
                divElement.setAttribute('data-name', formQueryParam);
                document.head.appendChild(divElement);
            }
            if (priceQueryParam) {
                const divElement = document.createElement('strompris');
                divElement.setAttribute('data-name', priceQueryParam);
                document.head.appendChild(divElement);
            }
        })();
        document.addEventListener('DOMContentLoaded', function (){
            const onboardingDiv = document.getElementsByTagName("onboarding");
            if(onboardingDiv && onboardingDiv.length > 0){
                for(item of onboardingDiv){
                    document.body.appendChild(item);
                }
            }

            const priceElementCollection = document.getElementsByTagName("strompris");
            // loop over the priceDiv html collection and append each element to the body
            if(priceElementCollection && priceElementCollection.length > 0){
                for(price of priceElementCollection){
                    document.body.appendChild(price);
                }
            }
        })
    </script>

    <style>
        .container {
            width: 0%;
        }

    </style>

</head>
<body class="py-4 px-5">

</body>
</html>
<script src="site/assets/js/load-components.js"></script>
<script src="site/assets/js/common.js"></script>
<script src="site/assets/js/onboarding-validate.js"></script>
<script src="site/assets/js/onboarding-api.js"></script>
<script src="site/assets/js/onboarding.js"></script>
<script src="site/assets/js/strompris.js"></script>
