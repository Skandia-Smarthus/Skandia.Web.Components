<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Onboarding</title>
    <link href="site/assets/output.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        (function() {
            const urlSearchParams = new URLSearchParams(window.location.search);
            const formQueryParam = urlSearchParams.get('form');
            const priceQueryParam = urlSearchParams.get('price');

            if (formQueryParam) {
                const divElement = document.createElement('div');
                divElement.id = 'onboarding';
                divElement.setAttribute('data-form', formQueryParam);
                document.head.appendChild(divElement);
            }
            if (priceQueryParam) {
                const divElement = document.createElement('div');
                divElement.id = 'strompris';
                divElement.setAttribute('data-price', priceQueryParam);
                document.head.appendChild(divElement);
            }
        })();
        document.addEventListener('DOMContentLoaded', function (){
            const onboardingDiv = document.getElementById("onboarding");
            if(onboardingDiv){
                document.body.appendChild(onboardingDiv);
            }
            const priceDiv = document.getElementById("strompris");
            if(priceDiv){
                document.body.appendChild(priceDiv);
            }
        })
    </script>
</head>
<body class="py-4 px-5">

</body>
</html>
<script src="site/assets/loadPage.js"></script>
<script src="site/assets/js/common.js"></script>
<script src="site/assets/js/onboarding-validate.js"></script>
<script src="site/assets/js/onboarding-api.js"></script>
<script src="site/assets/js/onboarding.js"></script>
<script src="site/assets/js/strompris.js"></script>
